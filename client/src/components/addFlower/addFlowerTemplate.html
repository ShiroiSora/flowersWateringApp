<div class="operation">
  <h2>{{ 'ADD_NEW_FLOWER_TEXT' | translate }} </h2>
  <button type="button" class="btn btn-default" ng-click="addButtonHandler()">
        {{ 'ADD_NEW_FLOWER_BUTTON_TEXT' | translate }}
  </button>

  <!--Add flower form-->
  <div ng-hide="hideForm">
    <p> {{ 'ADD_FLOWER_NAME' | translate }}<input type=text name="name" placeholder="Enter flower name" ng-model="name" required autocomplete="on"> </p>
    <p> {{ 'ADD_FLOWER_PLACE' | translate }} <input type=text name="place" ng-model="place" placeholder="Enter flower's place" required autocomplete="on"> </p>
    <p> {{ 'ADD_FLOWER_WATERING_INTERVAL' | translate }}<input type=number name="interval" ng-model="interval" placeholder="Enter watering interval" required autocomplete="on"> </p>
    <p> {{ 'ADD_FLOWER_WATERING_DIVERGEANCE_MIN' | translate }} <input type=number name="minDivergence" ng-model="minDivergence" placeholder="Enter watering divergence" required autocomplete="on"> </p>
    <p> {{ 'ADD_FLOWER_WATERING_DIVERGEANCE_MAX' | translate }} <input type=number name="maxDivergence" ng-model="maxDivergence" placeholder="Enter watering divergence" required autocomplete="on"> </p>

    <button type="button" class="btn btn-default" ng-click="submitAddButtonHandler()">
             {{ 'ADD_FLOWER_SUBMIT' | translate }}
        </button>
  </div>
</div>
