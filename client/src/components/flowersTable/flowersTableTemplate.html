<div class="form-group">
    <label for="name">{{'FILTER_BY_NAME'| translate }} </label>
    <input type="text" id="name" class="form-control" ng-model="flowerName">
</div>

<table class="table table-bordered">

    <thead>
        <tr>
            <th>
                <button ng-click="sortBy('name')" type="button" class="btn btn-default">  
                <p>{{ 'FLOWER_NAME' | translate}}</p></button>
                <span class="sortorder" ng-show="propertyName === 'name'" ng-class="{reverse: reverse}"></span>
            </th>
            <th>
                <button ng-click="sortBy('place')" type="button" class="btn btn-default"> 
                <p>{{ 'FLOWER_PLACE' | translate}}</p></button>
                <span class="sortorder" ng-show="propertyName === 'place'" ng-class="{reverse: reverse}"></span>
            </th>
            <th>
                <button ng-click="sortBy('intervalToWater')" type="button" class="btn btn-default">
                     <p>{{ 'WATERING_INTERVAL' | translate}}</p>
                </button>
                <span class="sortorder" ng-show="propertyName === 'intervalToWater'" ng-class="{reverse: reverse}"></span>
            </th>
            <th>
                <button ng-click="sortBy('lastWateringDate')" type="button" class="btn btn-default"> 
                    <p>{{ 'LAST_WATERING_DATE' | translate}}</p>
                </button>
                <span class="sortorder" ng-show="propertyName === 'lastWateringDate'" ng-class="{reverse: reverse}"></span>
            </th>
            <th>
                <p>{{ 'WATERING_DIVERGEANCE_MAX' | translate}}</p>
            </th>
            <th>
                <p>{{ 'WATERING_DIVERGEANCE_MIN' | translate}}</p>
            </th>

            <th>
                <button ng-click="sortBy('nextWateringDate')" type="button" class="btn btn-default"> 
                    <p>{{'NEXT_WATERING_DATE' |translate}}</p>
                </button>
                <span class="sortorder" ng-show="propertyName === 'nextWateringDate'" ng-class="{reverse: reverse}"></span>
            </th>
            <th>
                <p>{{'FLOWER_STATE' | translate}}</p>
            </th>
            <th>
                <p>{{'WATER_FLOWER_BUTTON_TEXT' | translate}}</p>
            </th>
            <th>
                <p> {{'REMOVE_FLOWER' | translate}}</p>
            </th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="item in flowersArray | filter:{name: flowerName} ">
            <td ng-repeat="(key, value) in item">
                {{value}}
            </td>
            <td>
                <button type="button" class="btn btn-default" ng-click="waterButtonHandler(item.name)">
                      {{item.state}}
               </button>
            </td>

            <td>
                <button type="button" class="btn btn-default" ng-click="removeButtonHandler(item.name)">
                       {{'REMOVE_FLOWER' | translate}}
                </button>
            </td>

        </tr>
    </tbody>

</table>
